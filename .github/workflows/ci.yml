name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, "feature/*"]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.TEST_POSTGRES_USER || 'postgres' }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_POSTGRES_PASSWORD || 'postgres' }}
          POSTGRES_DB: ${{ secrets.TEST_POSTGRES_DB || 'test_spec_rag' }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov coverage ruff black mypy

    - name: Run code formatting check
      run: |
        black --check --diff app/ tests/

    - name: Run linting
      run: |
        ruff check app/ tests/

    - name: Run type checking
      run: |
        mypy app/ --ignore-missing-imports

    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://${{ secrets.TEST_POSTGRES_USER || 'postgres' }}:${{ secrets.TEST_POSTGRES_PASSWORD || 'postgres' }}@localhost:5432/${{ secrets.TEST_POSTGRES_DB || 'test_spec_rag' }}
        REDIS_URL: redis://localhost:6379/0
        ENVIRONMENT: test
      run: |
        pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=80

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  security-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run safety check
      run: |
        safety check --json || true

    - name: Run bandit security check
      run: |
        bandit -r app/ -f json || true

  docker-build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t spec-rag:${{ github.sha }} .
        docker build -t spec-rag:latest .

    - name: Test Docker image
      run: |
        docker run --rm spec-rag:latest python -c "import app.main; print('Docker image works!')"

  deploy-staging:
    needs: [test, security-check, docker-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: Deploy to staging
      env:
        POSTGRES_USER: ${{ secrets.STAGING_POSTGRES_USER }}
        POSTGRES_PASSWORD: ${{ secrets.STAGING_POSTGRES_PASSWORD }}
        POSTGRES_DB: ${{ secrets.STAGING_POSTGRES_DB }}
      run: |
        echo "Deploying to staging environment..."
        # ここに実際のデプロイメントコマンドを追加

  deploy-production:
    needs: [test, security-check, docker-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Deploy to production
      env:
        POSTGRES_USER: ${{ secrets.PROD_POSTGRES_USER }}
        POSTGRES_PASSWORD: ${{ secrets.PROD_POSTGRES_PASSWORD }}
        POSTGRES_DB: ${{ secrets.PROD_POSTGRES_DB }}
      run: |
        echo "Deploying to production environment..."
